<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLM - Monitor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 0; }
        header { background-color: #1f1f1f; padding: 10px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: #00aaff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 20px; }
        .status-bar { display: flex; justify-content: space-around; background-color: #1f1f1f; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        .status-item { text-align: center; }
        .status-item h3 { margin: 0 0 5px 0; color: #888; text-transform: uppercase; font-size: 0.8em; }
        .status-item p { margin: 0; font-size: 1.5em; font-weight: bold; color: #00ddff; }
        #thought-stream { background-color: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 15px; height: 65vh; overflow-y: scroll; font-family: "Courier New", Courier, monospace; white-space: pre-wrap; }
        .thought-entry { border-bottom: 1px dashed #444; padding-bottom: 10px; margin-bottom: 10px; }
        .thought-entry:last-child { border-bottom: none; }
        .thought-tick { font-weight: bold; color: #aaa; }
        .thought-head { font-style: italic; color: #00ffaa; margin-left: 10px; }
        .thought-content { color: #f0f0f0; margin-left: 20px; }
        .main-content { display: flex; gap: 20px; }
        .vision-container { flex: 1; }
        .thought-container { flex: 2; }
        .vision-box { margin-bottom: 20px; }
        .vision-box h3 { margin: 0 0 10px 0; color: #888; font-size: 0.9em; }
        #vision-window, #roi-window { background-color: #000; border: 1px solid #333; border-radius: 8px; overflow: hidden; height: 25vh; display: flex; align-items: center; justify-content: center; }
        #vision-window img, #roi-window img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #vision-window p, #roi-window p { color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>OLM Monitor</h1>
        <nav>
            <a href="/">Control</a>
            <a href="/metrics">Metrics</a>
            <a href="/hashes">Hashes</a>
            <a href="/monitor">Monitor</a>
            <a href="/interactive">Interactive</a>
            <a href="/stats">Stats</a>
        </nav>
    </header>

    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <h3>Status</h3>
                <p id="status-label">--</p>
            </div>
            <div class="status-item">
                <h3>Energy</h3>
                <p id="energy-label">--</p>
            </div>
            <div class="status-item">
                <h3>Boredom</h3>
                <p id="boredom-label">--</p>
            </div>
            <div class="status-item">
                <h3>Novelty</h3>
                <p id="novelty-label">--</p>
            </div>
        </div>

        <div class="main-content">
            <div class="vision-container">
                <div class="vision-box">
                    <h3>Display View</h3>
                    <div id="vision-window">
                        <p>Waiting for image...</p>
                        <img id="display-image" src="" alt="Live feed from vision component" style="display:none;">
                    </div>
                </div>
                <div class="vision-box">
                    <h3>ROI View (Mouse Focus)</h3>
                    <div id="roi-window">
                        <p>Waiting for ROI...</p>
                        <img id="roi-image" src="" alt="Live ROI feed" style="display:none;">
                    </div>
                </div>
            </div>
            <div class="thought-container">
                <h3>Thought Stream</h3>
                <div id="thought-stream"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/monitor.js') }}"></script>
</body>
</html>
